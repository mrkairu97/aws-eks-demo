apiVersion: apps/v1
kind: Deployment
metadata:
  name: aws-nginx-info
  namespace: kairu97
  labels:
    helm.sh/chart: nginx-info-0.1.0
    app.kubernetes.io/name: nginx-info
    app.kubernetes.io/instance: aws
    app.kubernetes.io/version: "1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: nginx-info
      app.kubernetes.io/instance: aws
  template:
    metadata:
      annotations:
        rollme: "QaTqI"
      labels:
        app.kubernetes.io/name: nginx-info
        app.kubernetes.io/instance: aws
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: nginx
        image: "nginx:alpine"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        env:
        - name: AWS_REGION
          value: "ap-southeast-1"
        command: ["/bin/sh"]
        args:
        - -c
        - |
          # Create nginx config with region substitution
          sed "s/\$aws_region/$AWS_REGION/g" /tmp/nginx-template/nginx.conf > /etc/nginx/conf.d/default.conf
          # Start nginx
          nginx -g 'daemon off;'
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 2
          failureThreshold: 3
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]
        volumeMounts:
        - name: nginx-config
          mountPath: /tmp/nginx-template/nginx.conf
          subPath: nginx.conf
          readOnly: true
        - name: html-content
          mountPath: /usr/share/nginx/html/index.html
          subPath: index.html
        # - name: aws-logo
        #   mountPath: /usr/share/nginx/html/aws-logo.png
        #   subPath: aws-logo.png
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
      volumes:
      - name: nginx-config
        configMap:
          name: aws-nginx-info-config
      - name: html-content
        configMap:
          name: aws-nginx-info-config
      # - name: aws-logo
      #   configMap:
      #     name: aws-logo
      #     optional: true